<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Mario Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Audio files -->
    <audio id="resultSound">
      <source src="/sounds/equal_sound.mp3" type="audio/mpeg" />
    </audio>

    <audio id="coinSound">
      <source src="sounds/coin_sound.mp3" type="audio/mpeg" />
    </audio>

    <div class="calculator">
      <div class="screen"></div>
      <div class="buttons">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>+</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>C</button>
        <button>.</button>
        <button>0</button>
        <button>=</button>
        <button>/</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
